<style>
* { box-sizing: border-box; }

body {

button {

  background: #e63946;

}

.buttons {

}

#noBtn {

  color: #555;
}

/* Floating emojis */
.emoji {

  opacity: 0.9;
  pointer-events: none;
}

.couple {

  animation-duration: 12s;
}

@keyframes floatUp {

}

/* Pulse animation */
.pulse {
  animation: pulse 1.8s ease-in-out infinite;
  display: inline-block;
  color: #e63946;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); opacity:1; }
  100% { transform: translateY(600px) rotate(360deg); opacity:0; }
}
</style>
